            };

            setFontSize();
            var _evt = 'onorientationchange' in window ? 'orientationchange' : 'resize';

            window.addEventListener(_evt, function () {
                clearTimeout(_timer);
                _timer = setTimeout(setFontSize, 300);
            }, false);

            window.addEventListener("pageshow", function(e) {
                if (e.persisted) {
                    clearTimeout(_timer);
                    _timer = setTimeout(setFontSize, 300);
